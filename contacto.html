    <main class="container">
        <section class="llenado helper">
            <h2 class="llenado__titulo">Te gustaria recibir información adicional? Registrate!</h2>
            <form class="formulario" action="exitoso.html" method="post" enctype="">
                <h3 class="formulario__titulo2">Género:</h3> 
                <label class="formulario__texto">Hombre<input class="llenado__opcion" type="radio" name="sexo" id="" value="hombre"></label>
                <label class="formulario__texto">Mujer<input class="llenado__opcion" type="radio" name="sexo" id="" value="mujer"></label>
                <label class="formulario__texto">No binario<input class="llenado__opcion" type="radio" name="sexo" id="" value="no binario"></label>
                <label class="formulario__texto">Otro<input class="llenado__opcion" type="radio" name="sexo" id="" value="otro"></label>
                <br>
                <label class="formulario__texto" for="nombre">Nombre:</label> 
                <input class="formulario__opcion" type="text" name="nombre" id="" required>
                <label class="formulario__texto" for="apellido">Apellido:</label> 
                <input class="formulario__opcion" type="text" name="apellido" id="" required>
                <br>
                <label class="formulario__texto" for="correo">Correo:</label>
                <input class="formulario__opcion" type="email" name="correo" id="" required>
                <input class="formulario__opcion" type="submit" value="Enviar">
